<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid Stuff</title>
        <meta charset="UTF-8">
        <meta name="description" content="Uploading a site to hosting">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link href="CSS/styles.css" rel="stylesheet" type="text/css">

        <style>
            #grid1 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 200px 200px;
                gap: 5px;
            }

            #grid1 div {
                border: 1px solid #000;
            }

            #grid1 div img {
                width: 100%;
                height: 100%;
            }

            .image2 {
                /* this targets the image in the second div via the class we gave the image */
            }

            #grid1 div:nth-child(2) img {
                /* this also targets the image in the second div, but this time it is via its position IE the image inside the second div hence */
            }

            /* Grid2 */
            #grid2 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 200px 200px 200px 200px;
            }

            #grid2 {
                border: 1px solid #000;
            }

            #grid2 .header {
                grid-column: span 3;
                background-image: url(../)
            }

            #grid2 .side-bar {
                grid-row: span 2;
                background-color: aliceblue;
            }

            #grid2 .footer {
                grid-column: span 3;
                background-color: #000;
                color: #fff;
                display: flex;
            }

            #grid2 .footer div {
                height: 80%;
                background-color: #000;
                flex: 1;
            }
        </style>
    </head>

<body>

    <section id="grid1">

        <div>
            <img src="img/Ninjago.jpg" alt="code">
        </div>

        <div>
            <img class="image2" src="img/Ninjago.jpg" alt="code">
        </div>

        <div>
            
        </div>

        <div>
            
        </div>

        <div>
            
        </div>

        <div>
            
        </div>

    </section>

    <hr>

    <section id="grid2">

        <div class="header">
            <h1>Header</h1>
        </div>

        <div class="side-bar">
            <h1>Navigation</h1>
            <ol>
                <li><a href="index.hmtl">Home</a></li>
            </ol>
        </div>

        <div></div>

        <div></div>

        <div></div>

        <div></div>

        <div class="footer">
            <div></div>
            <div></div>
            <div></div>
        </div>

    </section>

</body>
</html>
